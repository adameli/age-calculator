<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <header>
      <div class="inputs">
        <p class="small_text">DAY</p>
        <input type="text" class="input_field" placeholder="DD">
      </div>
      <div class="inputs">
        <p class="small_text">MONTH</p>
        <input type="text" class="input_field" placeholder="MM">
      </div>
      <div class="inputs">
        <p class="small_text">YEAR</p>
        <input type="text" class="input_field" placeholder="YYYY">
      </div>
    </header>

    <div id="activate">
      <div id="line"></div>
      <div id="button"></div>
    </div>

    <div id="output">
      <h1><span class="result_field">- -</span>years</h1>
      <h1><span class="result_field">- -</span>months</h1>
      <h1><span class="result_field">- -</span>days</h1>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
